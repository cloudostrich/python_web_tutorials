<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
    <style>
        div{
            display: none;
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">

</head>
<body>
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>
    <div id="page1"><h1>This is page 1.</h1></div>
    <div id="page2"><h1>This is page 2.</h1></div>
    <div id="page3"><h1>This is page 3.</h1></div>

    <script>
        function showPage(page) {
            document.querySelectorAll('div').forEach(div => {
                div.style.display = 'none';
            })
            document.querySelector(`#${page}`).style.display = 'block';
        }
        document.querySelectorAll('button').forEach(button => {
            button.onclick = function() { //cannot use arrow fn when using 'this'
                showPage(this.dataset.page);
            }
        })
    </script>
</body>
</html>
